
<div class="row">
    <div class="col-xs-12">
        <h1>{{ name }}</h1>
        <h4>{{ email }} | {{ phone }} | <a href="https://www.{{website}}">{{ website }}</a></h4>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h2>Education</h2>
        <h3>{{ education.school }}</h3>
        <p>Expected Graduation: {{ formatDate(education.expectedGradDate) }}</p>
        <ul>
            <li *ngFor="let ed of education.description">
                {{ ed }}
            </li>
        </ul>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h2>Experience</h2>
        <div *ngFor="let e of experience">
            <h3>{{ e.name }}</h3>
            <p>{{ formatDate(e.startDate) }} - {{ formatDate(e.endDate) }}</p>
            <ul>
                <li *ngFor="let exp of e.description">
                    {{ exp }}
                </li>
            </ul>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h2>Skills</h2>
        <ul>
            <li *ngFor="let skill of skills">
                {{ skill }}
            </li>
        </ul>
    </div>
</div>
