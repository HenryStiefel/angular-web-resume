<h3>Experiences</h3>
<form>
    <div class="row">
        <div class="col-sm-5 form-group">
            <label for="experienceName">Experience Name</label>
            <input type="text"
                id="experienceName"
                class="form-control"
                #experienceNameInput>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 form-group">
            <label for="experienceStartDate">Start Date</label>
            <input type="date"
                id="experienceStartDate"
                class="form-control"
                #experienceStartDateInput>
        </div>
        <div class="col-sm-4 form-group">
            <label for="experienceEndDate">End Date</label>
            <input type="date"
                id="experienceEndDate"
                class="form-control"
                #experienceEndDateInput>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 form-group">
            <label for="experienceDescription">Experience Descriptions</label>
            <input type="text"
                id="experienceDescription"
                class="form-control"
                #experienceDescriptionInput>
            <small>Add one line at a time. Example line: 
                "Developed backend in C#", "Interpreted business
                requirements."
                <br>
                Hit button after entering in a single line.
            </small>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <button class="btn-primary" type="button"
                style="margin:10px;"
                (click)="onExperienceDescriptionClick()">
                Add Description
            </button>
        </div>
    </div>
</form>
<button class="btn btn-success"
    type="submit"
    style="margin:5px;"
    (click)="onSubmitExperiences()">Add Experience Info
</button>
