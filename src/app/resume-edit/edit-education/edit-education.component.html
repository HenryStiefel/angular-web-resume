<h3>Education</h3>
<form>
    <div class="row">
        <div class="col-sm-5 form-group">
            <label for="schoolName">School Name</label>
            <input type="text"
                id="schoolName"
                class="form-control"
                #schoolNameInput>
        </div>
        <div class="col-sm-4 form-group">
            <label for="expectedGradDate">Expected Graduation</label>
            <input type="date"
                id="expectedGradDate"
                class="form-control"
                #expectedGradDateInput>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 form-group">
            <label for="schoolDescription">Education Descriptions</label>
            <input type="text"
                id="schoolDescription"
                class="form-control"
                #schoolDescriptionInput>
            <small>Add one line at a time. Example line: 
                "GPA: 4.0" or "Merit Scholarship Recipient"
                <br>
                Hit button after entering in a single line.
            </small>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <button class="btn-primary" type="button"
                style="margin:10px;"
                (click)="addSchoolDescription()"
                (click)="schoolDescriptionInput.value=''">
                Add Description
            </button>
        </div>
    </div>
</form>
<button class="btn btn-success"
    type="submit"
    style="margin:5px;"
    (click)="updateEducation()">Update Education Info
</button>
